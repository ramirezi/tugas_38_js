<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>
     <button type="button" onclick="tombol()" name="button">Jalankan</button>
     <br />
     <br />
     <hr />
     Atribut <b>removeNamedItem()</b> : <br />
     <input value="Inputan" /> <br />
     <hr />
     Atribut <b>setNamedItem()</b> : <br />
     <i>contoh</i>
     <hr />
     Atribut <b>value()</b> :
     <p id="contoh">contoh</p>
     <hr />

        <script type="text/javascript">
          function tombol(){
            var a = document.getElementsByTagName("input")[0];
            var b = document.getElementsByTagName("i")[0];
            var c = document.createAttribute("class");
            var d = document.getElementsByTagName("button")[0];
            var e = d.attributes[0].value;
            c.value = "contohstyle";
            a.attributes.removeNamedItem("value");
            b.attributes.setNamedItem(c);
            document.getElementById("contoh").innerHTML = e;
          }
        </script>
 </body>
</html>
